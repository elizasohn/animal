<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Animal Bonanza!</title>
  </head>
  <body>
    <div class="container">
      <form class="" action="index.html" method="post">
        <div class="radio">
          <label for="">
            <input type="radio" name="animal" id="turtle" value="turtle">Turtle
          </label>
        </div>
        <div class="radio">
          <label for="">
            <input type="radio" name="animal" id="alligator" value="alligator">Alligator
          </label>
        </div>
        <div class="radio">
          <label for="">
            <input type="radio" name="animal" id="dog" value="dog">Dog
          </label>
        </div>
        <div class="radio">
          <label for="">
            <input type="radio" name="animal" id="squirrel" value="squirrel">Squirrel
          </label>
        </div>
        <div class="radio">
          <label for="">
            <input type="radio" name="animal" id="hedgehog" value="hedgehog">Hedgehog
          </label>
        </div>
        <div class="radio">
          <label for="">
            <input type="radio" name="animal" id="frog" value="frog">Frog
          </label>
        </div>
        <div class="radio">
          <label for="">
            <input type="radio" name="animal" id="zebra" value="zebra">Zebra
          </label>
        </div>
        <button type="submit" name="button">Submit</button>

      </form>

      <div class="turtle">
        <img src="img/babyTurtle.jpg" alt="Baby Turtle">

      </div>
      <div class="alligator">
        <img src="img/gator.jpg" alt="Alligator">
      </div>
      <div class="dog">
        <img src="img/dog.jpg" alt="Happy Dog">
      </div>
      <div class="squirrel">
        <img src="img/squirrel.jpg" alt="Squirrel with Snails that look like Princess Leia Buns">
      </div>
      <div class="hedgehog">
        <img src="img/hedgehog.jpg" alt="Happy Hedgehog!">

      </div>
      <div class="frog">
        <img src="img/frog.jpeg" alt="Frog">
      </div>
      <div class="zebra">
        <img src="img/zebra.jpg" alt="Standard Zebra Standing with Rare Polka Dot Foal.">
      </div>


    </div>

  </body>
</html>
